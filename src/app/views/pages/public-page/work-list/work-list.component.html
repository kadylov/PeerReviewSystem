<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}" class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
	<!-- Checkbox Column -->
	<!-- Table with selection -->
	<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
	<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>


<!--		displayedColumns = ['title', 'url', 'authors', 'date-written', 'date-submission', 'score'];-->

		<ng-container matColumnDef="cTitle">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
			<td mat-cell *matCellDef="let work">{{work.cTitle}}</td>
		</ng-container>

		<ng-container matColumnDef="cUrl">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
			<td mat-cell *matCellDef="let work">{{work.cUrl}}</td>
		</ng-container>

		<ng-container matColumnDef="cAuthors">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
			<td mat-cell *matCellDef="let work">{{work.cAuthors}}</td>
		</ng-container>

		<ng-container matColumnDef="cDateWritten">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date Written</th>
			<td mat-cell *matCellDef="let work">{{work.cMileage}}</td>
		</ng-container>

		<ng-container matColumnDef="cDateSubmission">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date Submission</th>
			<td mat-cell *matCellDef="let work" [ngStyle]="{ 'color' : work.cDateSubmission }">{{work.cColor}}</td>
		</ng-container>

		<ng-container matColumnDef="cScore">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
			<td mat-cell *matCellDef="let work">${{work.cScore}}</td>
		</ng-container>
		<ng-container matColumnDef="actions">
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
</div>
<!-- start: BOTTOM -->
<div class="mat-table__bottom mat-table__bottom--padding">
	<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
	<mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 15]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
</div>
