<kt-portlet>
	<kt-portlet-body>

		<!-- start::FILTERS & GROUP ACTIONS -->
		<div class="kt-form kt-margin-b-30">
			<!-- start::FILTERS -->
			<div class="row align-items-center">
				<div class="col-md-2 kt-margin-bottom-10-mobile">

					<mat-form-field>
						<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
					</mat-form-field>
				</div>
			</div>
		</div>
		<!-- end::FILTERS -->

		<!--        <div class="mat-elevation-z8">-->
		<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}"
			 class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
			<table mat-table [dataSource]="dataSource" matSort>

				<!-- Tag Column -->
				<ng-container matColumnDef="Tags">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
					<td mat-cell *matCellDef="let row"> {{row.Tags[0] }}</td>
				</ng-container>

				<!-- Title -->
				<ng-container matColumnDef="Title">

					<th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
					<td mat-cell *matCellDef="let row">
						<a href="{{row.URL}}" target="_blank">{{row.Title}}</a>

						<span class="mdc-chip-set">
							<span *ngFor="let tag of row.Tags | slice:1"
								 class="mdc-chip demo-chip-shaped"
							>
								<span class="mdc-chip__text">{{tag}}</span></span>
						</span>

					</td>

				</ng-container>

				<!-- AuthorName Column -->
				<ng-container matColumnDef="AuthorName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name(s)</th>
					<td mat-cell *matCellDef="let row"> {{row.AuthorName}} </td>
				</ng-container>

				<!-- Score Column -->
				<ng-container matColumnDef="Score">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
					<td mat-cell *matCellDef="let row"> {{row.Score}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;">
				</tr>
			</table>


			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
